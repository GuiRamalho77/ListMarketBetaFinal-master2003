apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.listmarketbeta"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/java/libs/ksoap2-j2me-core-2.1.2.jar')
    compile files('src/main/java/libs/ksoap2-android-2.5.2.jar')
    compile files('src/main/java/libs/ksoap2-android-assembly-3.4.0-jar-with-dependencies.jar')
    compile 'com.google.code.ksoap2-android:ksoap2-android:3.1.1'
    compile 'oauth.signpost:signpost-commonshttp4:1.2.1.2'
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
}
